<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div class="titre">
        <h1 class="vrai_titre">calculator</h1>
    </div>
    <div class="ecran"></div>
    <div class="centre_deux">
        <div id="divText" class="text"> </div>
    </div>
    <div class="centre">

        <div class="container">
            <button id="boutonUn" class="item un">1</button>
            <button id="boutonDeux" class="item deux">2</button>
            <button id="boutonTrois" class="item trois">3</button>
            <button id="boutonQuatre" class="item quatre">4</button>
            <button id="boutonCinq" class="item cinq">5</button>
            <button id="boutonSix" class="item six">6</button>
            <button id="boutonSept" class="item sept">7</button>
            <button id="boutonHuit" class="item huit">8</button>
            <button id="boutonNeuf" class="item neuf">9</button>
            <button id="boutonZero" class="item zero">0</button>
            <button class="item point">.</button>
            <button class="item egale">=</button>
            <button class="item plus">+</button>
            <button class="item moins">-</button>
            <button class="item fois">×</button>
            <button class="item divise">÷</button>
            <button class="item Mplus">M+</button>
            <button class="item Mmoins">M-</button>
            <button class="item MR">MR</button>
            <button class="item MC">MC</button>
            <button class="item pourcent">%</button>
            <button class="item plus_moins">+/-</button>
            <button class="item racine_carre">√</button>
            <button id="boutonC" class="item C">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
